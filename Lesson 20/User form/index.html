<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<form onsubmit="return false">
    <label for="name">Имя</label>
    <input type="text" name="Name" id="name">
    <label for="birthday">Дата рождения</label>
    <input type="text" name="Birthday" id="birthday">
    <label for="m">М<input type="radio" name="sex" id="m" value="Мужчина" checked></label>
    <label for="w">Ж<input type="radio" name="sex" id="w" value="Женщина"></label>
    <label for="city">Город:</label>
    <select name="City" id="city">
        <option value="Днепр">Днепр</option>
        <option value="Киев">Киев</option>
        <option value="Чернигов">Чернигов</option>
        <option value="Сумы">Сумы</option>
    </select>
    <label for="address">Адрес:</label><textarea name="Address" id="address" cols="30" rows="5"></textarea>
    <p>Языки:</p>
    <label>
        <input type="checkbox" name="languages" value="английский" id="en">
        English
    </label>
    <label>
        <input type="checkbox" name="languages" value="немецкий" id="de">
        Deutsch
    </label>
    <label>
        <input type="checkbox" name="languages" value="иврит" id="he">
        Hebrew
    </label>
    <input type="submit" value="Сохранить">
</form>
</body>
</html>
<style>
    form{
        display: flex;
        flex-direction: column;
        width: 500px;
        align-items: flex-start;
    }
</style>

<script src="main.js" defer></script>
