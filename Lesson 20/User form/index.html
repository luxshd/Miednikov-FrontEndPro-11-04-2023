<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<form onsubmit="return false">
    <label for="name">Имя</label>
    <input type="text" name="Name" id="name">
    <label for="birthday">Дата рождения</label>
    <input type="text" name="Birthday" id="birthday">
    <label for="m">М<input type="radio" name="sex" id="m" value="Мужчина" checked></label>
    <label for="w">Ж<input type="radio" name="sex" id="w" value="Женщина"></label>
    <label for="city">Город:</label>
    <select name="City" id="city">
        <option value="Днепр">Днепр</option>
        <option value="Киев">Киев</option>
        <option value="Чернигов">Чернигов</option>
        <option value="Сумы">Сумы</option>
    </select>
    <label for="address">Адрес:</label><textarea name="Address" id="address" cols="30" rows="5"></textarea>
    <p>Языки:</p>
    <label>
        <input type="checkbox" name="languages" value="английский" id="en">
        English
    </label>
    <label>
        <input type="checkbox" name="languages" value="немецкий" id="de">
        Deutsch
    </label>
    <label>
        <input type="checkbox" name="languages" value="иврит" id="he">
        Hebrew
    </label>
    <input type="submit" value="Сохранить">
</form>
</body>
</html>
<style>
    form{
        display: flex;
        flex-direction: column;
        width: 500px;
        align-items: flex-start;
    }
</style>

<script>


    window.addEventListener('click', (e) => {
        if(e.target.type === 'submit'){
            const name = document.querySelector('#name').value;
            const birthday = document.querySelector('#birthday').value;
            const m = document.querySelector('#m');
            const w = document.querySelector('#w');
            let sex = m;
            if(m.checked){
                sex = 'Мужчина'
            } else {
                sex = 'Женщина'
            }
            const city = document.querySelector('#city').value;
            const address = document.querySelector('#address').value;
            const languages = document.querySelectorAll('input[type=checkbox]');
            const checkedLangs = [];
            for(const lang of languages){
                if(lang.checked){
                    checkedLangs.push(lang.value);
                }
            }
            console.log(languages)

            document.querySelector('body').innerHTML = `<p>Имя: ${name}</p>
<p>Дата рождения: ${birthday}</p>
<p>Пол: ${sex}</p>
<p>Город: ${city}</p>
<p>Адрес: ${address}</p>
<p>Владение языками: ${checkedLangs}</p>`
        }
    })
</script>
